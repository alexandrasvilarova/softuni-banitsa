<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <title>SoftUni Banica</title>
</head>

<body>
  <div id="particles-js"></div>
  <div class="container position-relative">
    <div class="row sign mx-auto">
      <div class="col-12">
        <img src="./images/sign.png" alt="" class="drop-sign animate__animated animate__swing img-fluid wooden-sign">
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 col-md-6 plate-wrap mt-4">
        <img src="./images/wreath.png" alt="Wreath Background" class="plate img-fluid">
        <img src="./images/banitsa.png" alt="Banitsa" class="banitsa">
      </div>
      <div class="col-12 col-md-6 text-center right-col mt-5">
        <div>
          <!-- <div class="luck-btn mt-3">
            <p>Get Your</p>
            <p>Luck</p>
          </div> -->
          <img src="./images/luck-btn.png" alt="Luck Btn" class="luck-btn img-fluid mt-3">
          <img src="./images/plate.png" alt="Plate" class="img-fluid">
        </div>
      </div>

      <img src="./images/118-1184175_visit-table-png-top-view.png" alt="Table" class="table d-none d-md-block">
      <img src="./images/118-1184175_visit-table-png-top-view-rotated.png" alt="Table" class="table d-block d-md-none">
    </div>
    <div class="paper-popup animate__animated animate__jackInTheBox">
      <p class="popup-message"></p>
      <img src="./images/paper.png" alt="Paper Luck" class="">
      <button class="btn popup-btn">Благодаря!</button>
    </div>
    
    <div class="backdrop"></div>
  </div>
</body>

</html>
